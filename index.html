<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lista della Spesa - Famiglia</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .slide-in { animation: slideIn 0.3s ease-out; }

    body {
      overscroll-behavior-y: contain;
      -webkit-overflow-scrolling: touch;
      background: #f5f5f5;
    }

    button, input, textarea { -webkit-tap-highlight-color: transparent; }
  </style>
</head>

<body class="min-h-screen p-4">

  <!-- NAV -->
  <div class="flex gap-3 mb-5">
    <button id="listaBtn" class="px-4 py-2 bg-white rounded-xl shadow hover:bg-gray-100 transition">Lista</button>
    <button id="frequentiBtn" class="px-4 py-2 bg-white rounded-xl shadow hover:bg-gray-100 transition">Frequenti</button>
    <button id="ricetteBtn" class="px-4 py-2 bg-white rounded-xl shadow hover:bg-gray-100 transition">Ricette</button>
  </div>

  <!-- SEZIONE LISTA -->
  <div id="listaSection" class="slide-in">
    <h2 class="text-2xl font-semibold mb-3">Lista della Spesa</h2>

    <div class="flex gap-2 mb-4">
      <input id="itemInput" type="text" placeholder="Aggiungi prodotto..." class="flex-1 p-2 border rounded-xl">
      <button id="addItem" class="px-4 py-2 bg-blue-500 text-white rounded-xl shadow hover:bg-blue-600 transition">Aggiungi</button>
    </div>

    <ul id="lista" class="space-y-2"></ul>
  </div>

  <!-- SEZIONE FREQUENTI -->
  <div id="frequentiSection" class="hidden slide-in">
    <h2 class="text-2xl font-semibold mb-3">Prodotti Frequenti</h2>

    <div id="frequentiLista" class="space-y-2">
      <button class="p-3 w-full bg-white rounded-xl shadow hover:bg-gray-100 transition">Pane</button>
      <button class="p-3 w-full bg-white rounded-xl shadow hover:bg-gray-100 transition">Latte</button>
      <button class="p-3 w-full bg-white rounded-xl shadow hover:bg-gray-100 transition">Uova</button>
      <button class="p-3 w-full bg-white rounded-xl shadow hover:bg-gray-100 transition">Pasta</button>
      <button class="p-3 w-full bg-white rounded-xl shadow hover:bg-gray-100 transition">Acqua</button>
    </div>
  </div>

  <!-- SEZIONE RICETTE -->
  <div id="ricetteSection" class="hidden slide-in p-1">
    <h2 class="text-2xl font-semibold mb-3">Ricette</h2>

    <input id="nomeRicetta" type="text" placeholder="Nome ricetta..." 
           class="w-full p-2 border rounded-xl mb-2">

    <textarea id="testoRicetta" placeholder="Ingredienti e procedimento..."
              class="w-full p-2 border rounded-xl h-32"></textarea>

    <button id="salvaRicetta" 
            class="mt-3 w-full bg-green-500 text-white py-2 rounded-xl shadow hover:bg-green-600 transition">
      Salva ricetta
    </button>

    <div id="listaRicette" class="mt-6 space-y-3"></div>
  </div>

  <script>
    // Bottoni navbar
    const listaBtn = document.getElementById("listaBtn");
    const frequentiBtn = document.getElementById("frequentiBtn");
    const ricetteBtn = document.getElementById("ricetteBtn");

    const listaSection = document.getElementById("listaSection");
    const frequentiSection = document.getElementById("frequentiSection");
    const ricetteSection = document.getElementById("ricetteSection");

    function show(section) {
      listaSection.classList.add("hidden");
      frequentiSection.classList.add("hidden");
      ricetteSection.classList.add("hidden");

      section.classList.remove("hidden");
    }

    listaBtn.onclick = () => show(listaSection);
    frequentiBtn.onclick = () => show(frequentiSection);
    ricetteBtn.onclick = () => show(ricetteSection);

    // LISTA DELLA SPESA
    const addBtn = document.getElementById("addItem");
    const input = document.getElementById("itemInput");
    const lista = document.getElementById("lista");

    addBtn.onclick = () => {
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement("li");
      li.className = "p-3 bg-white rounded-xl shadow flex justify-between items-center";
      li.innerHTML = `<span>${text}</span>
                      <button class="text-red-500">X</button>`;

      li.querySelector("button").onclick = () => li.remove();
      lista.appendChild(li);

      input.value = "";
    };

    // FREQUENTI -> aggiunge alla lista
    document.querySelectorAll("#frequentiLista button").forEach(btn => {
      btn.onclick = () => {
        input.value = btn.textContent;
        addBtn.click();
      };
    });

    // RICETTE
    const listaRicette = document.getElementById("listaRicette");

    document.getElementById("salvaRicetta").onclick = () => {
      const nome = document.getElementById("nomeRicetta").value.trim();
      const testo = document.getElementById("testoRicetta").value.trim();
      if (!nome || !testo) return;

      const box = document.createElement("div");
      box.className = "p-3 bg-white rounded-xl shadow";
      box.innerHTML = `<h3 class="font-semibold">${nome}</h3>
                       <p class="text-gray-600 text-sm mt-1">${testo}</p>`;

      listaRicette.appendChild(box);

      document.getElementById("nomeRicetta").value = "";
      document.getElementById("testoRicetta").value = "";
    };
  </script>

</body>
</html>
